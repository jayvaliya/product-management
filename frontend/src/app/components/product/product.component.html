<div class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Product List</h2>

  <div class="overflow-x-auto">
    <table class="w-full border border-gray-300 bg-white rounded-lg">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Description</th>
          <th class="px-4 py-2 border">Quantity</th>
          <th class="px-4 py-2 border">Price</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="hover:bg-gray-100">
          <td class="px-4 py-2 border">{{ product.name }}</td>
          <td class="px-4 py-2 border">{{ product.description }}</td>
          <td class="px-4 py-2 border text-center">{{ product.quantity }}</td>
          <td class="px-4 py-2 border text-center">{{ product.price }}</td>
          <td class="px-4 py-2 border text-center">
            <button
              (click)="deleteProduct(product._id)"
              class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3 class="text-xl font-semibold text-gray-800 mt-6">Add New Product</h3>
  <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <input
      type="text"
      #name
      placeholder="Name"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      type="text"
      #description
      placeholder="Description"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      type="number"
      #quantity
      placeholder="Quantity"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      type="number"
      #price
      placeholder="Price"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>
  <button
    (click)="addProduct()"
    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
  >
    Add
  </button>
</div>
