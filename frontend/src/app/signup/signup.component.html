<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
    <form (submit)="onSignup($event)">
      <input
        type="email"
        placeholder="Email"
        class="w-full p-2 mb-4 border border-gray-300 rounded-lg"
        (input)="onEmailChange($event)"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full p-2 mb-4 border border-gray-300 rounded-lg"
        (input)="onPasswordChange($event)"
        required
      />
      <button
        type="submit"
        class="w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600"
      >
        Sign Up
      </button>
    </form>
    <p class="text-center mt-4">
      Already have an account?
      <a href="/login" class="text-blue-500 cursor-pointer">Login</a>
      <!-- <a routerLink="/login" class="text-blue-500 cursor-pointer">Login</a> -->
    </p>
  </div>
</div>
